<mat-card>
  <mat-card-content>
    <div fxLayout="row wrap">
      <div fxFlex.gt-md=70 fxFLex.gt-sm=50 fxFlex.gt-xs=50 fxFlex=50>
        <mat-card-title>
          Archived Unit
        </mat-card-title>
      </div>
      <div fxFlex.gt-md=30 fxFLex.gt-sm=50 fxFlex.gt-xs=50 fxFlex=50>
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
      </div>
    </div>

      <div class="mat-elevation-z8" style="overflow: auto;">
        <mat-paginator [pageSizeOptions]="[10,20,50,100]" showFirstLastButtons></mat-paginator>
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- <ng-container matColumnDef="Select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()" color="warn"
                title="Select All">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)" color="warn">
              </mat-checkbox>
            </td>
          </ng-container> -->
          <ng-container matColumnDef="LineLoadNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:auto">Line Load Number </th>
            <td mat-cell *matCellDef="let element" style="width:auto"> {{element.LineLoadNumber}}</td>
          </ng-container>

          <ng-container matColumnDef="SerialNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:auto">Serial Number </th>
            <td mat-cell *matCellDef="let element" style="width:auto"> {{element.SerialNumber}} </td>
          </ng-container>

          <ng-container matColumnDef="SectionName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:auto">Section</th>
            <td mat-cell *matCellDef="let element" style="width:auto"> {{element.SectionName}} </td>
          </ng-container>

          <ng-container matColumnDef="ModelName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:auto">Model</th>
            <td mat-cell *matCellDef="let element" style="width:auto"> {{element.ModelName}} </td>
          </ng-container>

          <ng-container matColumnDef="AreaName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:auto">Area</th>
            <td mat-cell *matCellDef="let element" style="width:auto"> {{element.AreaName}} </td>
          </ng-container>

          <ng-container matColumnDef="ComponentName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:auto">Component</th>
            <td mat-cell *matCellDef="let element" style="width:auto"> {{element.ComponentName}} </td>
          </ng-container>

          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:auto">Action</th>
            <td mat-cell *matCellDef="let element" style="width:auto"><i class="material-icons" (click)="archivedUnitDetails(element)" title="Details" style="color: green; cursor:pointer">details</i></td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
   
  </mat-card-content>
</mat-card>
<app-archive-details></app-archive-details>
