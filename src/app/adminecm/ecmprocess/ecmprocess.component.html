<div flxLayout= "row wrap">
  <div fxFlex.gt-md=100 fxFlex.gt-sm=100 fxFlex.gt-xs=100 fxFlex=100>

    <mat-card *ngIf="isAdd" style="padding: 0px;margin: 5px;">
      <mat-card-content style="padding: 5px; margin:10px;">
        <mat-card-title>Process Management</mat-card-title>
        <form #addForm="ngForm" (ngSubmit)="addProcess(addForm);addForm.resetForm();">

          <mat-form-field class="example-full-width">
            <mat-label>Process Name</mat-label>
            <input  matInput  [(ngModel)]="process.ProcessName" name="ProcessName" required>
            <mat-error>Process name</mat-error>
          </mat-form-field>
          
          <button mat-raised-button color="primary" type="submit" class="pull-right"
            style="margin-left:10px" [disabled]="!addForm.valid">Save</button>
          <button mat-raised-button color="warn" class="pull-right"
            (click)="isAdd = false;isTable = true;addForm.resetForm();">Cancel</button>

        </form>
      </mat-card-content>
    </mat-card>


    <mat-card *ngIf="isTable">
        <mat-card-content>
          <mat-card-title>Process Management</mat-card-title>
          <button mat-raised-button color="primary" style="margin: 10px; "class="pull-right" (click)="isAdd=true;isTable=false">Add Process</button>
         
            <button mat-raised-button color="warn" style="margin: 10px; " class="pull-right" (click)="deleteProcess()"
              [disabled]="!selection?.selected.length" id="deleteButton">Delete Selected Process</button>
          
          <div class="mat-elevation-z8">
            <mat-paginator [length]="processList.length"[pageSizeOptions]="[10,20,50,100]" showFirstLastButtons></mat-paginator>
  
            <table mat-table [dataSource]="dataSource" matSort >

              <ng-container matColumnDef="Select">
                <th  mat-header-cell *matHeaderCellDef style="width:5%">
                  <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()" color="warn"
                    title="Select All">
                  </mat-checkbox>
                </th>
                <td  mat-cell *matCellDef="let row" style="width:5%">
                  <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)" color="warn">
                  </mat-checkbox>
                </td>
              </ng-container>
  
              <ng-container matColumnDef="ProcessName">
                <th  mat-header-cell *matHeaderCellDef mat-sort-header style="width:25%"> Process Name</th>
                <td  mat-cell *matCellDef="let element" style="width:25%"><a (click)="showUpdateForm(element)" style="text-decoration: underline;color: blue; cursor: pointer;"> {{element.ProcessName}}</a> </td>
              </ng-container>
  
              <ng-container matColumnDef="CurrentTimeStamp">
                <th  mat-header-cell *matHeaderCellDef mat-sort-header style="width:35%"> Current TimeStamp </th>
                <td  mat-cell *matCellDef="let element" style="width:35%"> {{element.CurrentTimeStamp}} </td>
              </ng-container>

              
              <ng-container matColumnDef="IsActive">
                <th  mat-header-cell *matHeaderCellDef mat-sort-header>IsActive </th>
                <td  mat-cell *matCellDef="let element"> {{element.IsActive}} </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </mat-card-content>
    </mat-card>

    <mat-card *ngIf="isEdit">
      <mat-card-content style="padding: 0px; margin:5px;">
        <mat-card-title> Process Management</mat-card-title>
        <form #editForm="ngForm" (ngSubmit)="editProcess(editForm)">

          <mat-form-field class="example-full-width">
            <mat-label>Process Name</mat-label>
            <input  matInput  [(ngModel)]="process.ProcessName" name="ProcessName" required>
            <mat-error>Process name</mat-error>
          </mat-form-field>
          
          <button mat-raised-button color="primary" type="submit" class="pull-right"
            style="margin-left:10px" [disabled]="!editForm.valid" >Save</button>
          <button mat-raised-button color="warn" class="pull-right"
            (click)="isEdit = false;isTable = true">Cancel</button>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
