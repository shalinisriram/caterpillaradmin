<mat-card *ngIf="isTable">
  <mat-card-content>
    <div fxLayout="row wrap">
      <div fxFlex.gt-md=55 fxFLex.gt-sm=50 fxFlex.gt-xs=50 fxFlex=50>
        <mat-card-title>Groups</mat-card-title>
      </div>
      <div fxFlex.gt-md=30 fxFLex.gt-sm=40 fxFlex.gt-xs=40 fxFlex=40>
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
      </div>
      <div fxFlex.gt-md=15 fxFlex.gt-sm="10" fxFlex.gt-xs="10" fxFlex="10">
        <button mat-raised-button color="primary" class="pull-right" (click)="isAdd = true;isTable = false;">Add
          Groups</button>
      </div>

    </div>

    <div class="mat-elevation-z8" style="overflow: auto;">
      <mat-paginator [pageSizeOptions]="[10,20,50,100]" showFirstLastButtons></mat-paginator>
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="Select">
          <th mat-header-cell *matHeaderCellDef>
          
            
          </th>
          <td mat-cell *matCellDef="let row">
            
            <button mat-button  class="pull-right" (click)="deleteGroups(row)"
             id="deleteButton"><mat-icon >delete</mat-icon></button>
          </td>
        </ng-container>


        <ng-container matColumnDef="GroupName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>groups </th>
          <td mat-cell *matCellDef="let element"> <a (click)="showUpdateForm(element)"
              style="color:blue;cursor: pointer; text-decoration: underline">{{element.GroupName}}</a></td>
        </ng-container>
      

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>

<div fxLayout="row wrap" *ngIf="isAdd">
  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <mat-card-title>Add Groups</mat-card-title>
        <form #addForm="ngForm" (ngSubmit)="addGroups(addForm)">
          <div fxLayout="row wrap">
            <div fxFlex.gt-md="50" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="50">
              <div fxLayout="row wrap">
                <div fxFlex.gt-md="100" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                  <mat-form-field>
                    <input matInput placeholder="Groups Name" [(ngModel)]="Groups.GroupName" name="Groups" required >
                    <mat-error>Groups required</mat-error>
                  </mat-form-field>
                </div>
                <div fxFlex.gt-md="100" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                  <button mat-raised-button color="primary" type="submit" class="pull-right"
                    style="margin-left:10px" [disabled]="!addForm.valid">Save</button>
                  <button mat-raised-button color="warn" class="pull-right"
                    (click)="isAdd = false;isTable = true;getGroups();addForm.resetForm();">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div fxLayout="row wrap" *ngIf="isEdit">
  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <mat-card-title>Edit Groups</mat-card-title>
        <form #Editform="ngForm" (ngSubmit)="updateGroups(Editform)" >
          <div fxLayout="row wrap">
            <div fxFlex.gt-md="50" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="50">
              <div fxLayout="row wrap">
                <div fxFlex.gt-md="100" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                  <mat-form-field>
                    <input matInput placeholder="Groups Name" [(ngModel)]="Groups.GroupName" name="Groups">
                  </mat-form-field>
                </div>
                <div fxFlex.gt-md="100" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                  <button mat-raised-button color="primary" type="submit" class="pull-right"
                    style="margin-left:10px" [disabled]="!Editform.valid">Update</button>
                  <button mat-raised-button color="warn" class="pull-right"
                    (click)="isEdit = false;isTable = true;getGroups();Editform.resetForm();">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
