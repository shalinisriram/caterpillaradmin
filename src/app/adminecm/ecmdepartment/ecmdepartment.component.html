<div flxLayout= "row wrap">
  <div fxFlex.gt-md=100 fxFlex.gt-sm=100 fxFlex.gt-xs=100 fxFlex=100>

    <mat-card *ngIf="isAdd" style="padding: 0px;margin: 5px;">
      <mat-card-content style="padding: 5px; margin:10px;">
        <mat-card-title>Departments Management</mat-card-title>
        <form #addForm="ngForm" (ngSubmit)="addDepartment(addForm);addForm.resetForm();">

          <mat-form-field class="example-full-width">
            <mat-label>Department Name</mat-label>
            <input  matInput  [(ngModel)]="departments.DepartmentName" name="DepartmentName" required>
            <mat-error>Department Name is required </mat-error>
          </mat-form-field>
          
          <button mat-raised-button color="primary" type="submit" class="pull-right"
            style="margin-left:10px" [disabled]="!addForm.valid">Save</button>
          <button mat-raised-button color="warn" class="pull-right"
            (click)="isAdd = false;isTable = true;addForm.resetForm();">Cancel</button>

        </form>
      </mat-card-content>
    </mat-card>


    <mat-card *ngIf="isTable">
        <mat-card-content>
          <mat-card-title>Departments Management</mat-card-title>
          <button mat-raised-button color="primary" style="margin: 10px; "class="pull-right" (click)="isAdd=true;isTable=false">Add Department</button>
         
            <button mat-raised-button color="warn" style="margin: 10px; "class="pull-right" (click)="deleteDepartment()"
              [disabled]="!selection?.selected.length" id="deleteButton">Delete Selected Department</button>
          
          <div class="mat-elevation-z8">
            <mat-paginator [length]="departmentList.length"[pageSizeOptions]="[10,20,50,100]" showFirstLastButtons></mat-paginator>
  
            <table mat-table [dataSource]="dataSource" matSort >

              <ng-container matColumnDef="Select">
                <th  mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()" color="warn"
                    title="Select All">
                  </mat-checkbox>
                </th>
                <td  mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)" color="warn">
                  </mat-checkbox>
                </td>
              </ng-container>
  
              <ng-container matColumnDef="DepartmentName">
                <th  mat-header-cell *matHeaderCellDef mat-sort-header >Department Name</th>
                <td  mat-cell *matCellDef="let element" ><a (click)="showUpdateForm(element)" style="text-decoration: underline;color: blue; cursor: pointer;"> {{element.DepartmentName}}</a> </td>
              </ng-container>
  
              <!-- <ng-container matColumnDef="CreatedTimeStamp">
                <th  mat-header-cell *matHeaderCellDef mat-sort-header> Created TimeStamp </th>
                <td  mat-cell *matCellDef="let element"> {{element.CreatedTimeStamp}} </td>
              </ng-container> -->

              
              <ng-container matColumnDef="IsActive">
                <th  mat-header-cell *matHeaderCellDef mat-sort-header>IsActive </th>
                <td  mat-cell *matCellDef="let element"> {{element.IsActive}} </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </mat-card-content>
    </mat-card>

    <mat-card *ngIf="isEdit">
      <mat-card-content style="padding: 0px; margin:5px;">
        <mat-card-title> Edit Departments</mat-card-title>
        <form #editForm="ngForm" (ngSubmit)="editDepartment(editForm)">

          <mat-form-field class="example-full-width">
            <mat-label>Department Name</mat-label>
            <input  matInput  [(ngModel)]="departments.DepartmentName" name="DepartmentName" required>
            <mat-error>Department name required</mat-error>
          </mat-form-field>
          
          <button mat-raised-button color="primary" type="submit" class="pull-right"
            style="margin-left:10px" [disabled]="!editForm.valid" >Save</button>
          <button mat-raised-button color="warn" class="pull-right"
            (click)="isEdit = false;isTable = true">Cancel</button>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
